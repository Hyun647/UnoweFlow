<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnoweFlow</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="hamburger-menu" onclick="toggleSidebar()">☰</div>
            <div class="logo-title-container">
                <a href="./index.html" class="logo-link">
                    <img src="./img/unowelogo.jpeg" alt="Logo" class="logo">
                    <h1>UnoweFlow</h1>
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="sidebar">
            <h2>프로젝트</h2>
            <div id="project-search-container">
                <input type="text" id="project-search" placeholder="프로젝트 검색">
            </div>
            <ul class="project-list" id="project-list">
                <!-- 프로젝트 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
        </div>
        <div class="content" id="main-content">
            <!-- 메인 컨텐츠가 여기에 동적으로 로드됩니다 -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/project.js"></script>
    <script src="js/home.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/memo.js"></script>
</body>
</html>
